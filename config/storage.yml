test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

  cloudinary: 
    service: cloudinary
    cloud_name: <%= ENV['CD_NAME'] %>
    api_key: <%= ENV['CD_API_KEY'] %>
    api_secret: <%= ENV['CD_API_SECRET'] %>


    


